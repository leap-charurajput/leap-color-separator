<div *ngIf="isOpen" class="modal-overlay" (mousedown)="onOverlayClick($event)" (click)="onOverlayClick($event)">
	<div class="export-separations-modal modal-container" (mousedown)="onOverlayClick($event)" (click)="onOverlayClick($event)">
		<div class="modal-header">
			<h3 class="modal-title">Export Separations</h3>
		</div>

		<div class="modal-body">
			<div class="export-options-list">
				<div class="export-option-item">
					<app-checkbox
						id="export-print-guide"
						[checked]="exportPrintGuide"
						[label]="'Export Print Guide'"
						(change)="handlePrintGuideChange($event)"
					></app-checkbox>
				</div>
				<div class="export-option-item">
					<app-checkbox
						id="export-separations-preview"
						[checked]="exportSeparationsPreview"
						[label]="'Export Separations Preview PDF'"
						(change)="handleSeparationsPreviewChange($event)"
					></app-checkbox>
				</div>
				<div class="export-option-item">
					<app-checkbox
						id="export-postscript"
						[checked]="exportPostscript"
						[label]="'Export Postscript'"
						(change)="handlePostscriptChange($event)"
					></app-checkbox>
				</div>
			</div>
		</div>

		<div class="modal-footer">
			<app-button variant="secondary" (click)="onCancel()">Cancel</app-button>
			<app-button variant="primary" (click)="onExport()">Export</app-button>
		</div>
	</div>
</div>
