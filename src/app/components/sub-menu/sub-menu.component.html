<span class="submenuOpener" #openerRef>
 <span [class]="iconClass" (click)="handleToggle($event)"></span>
 <div #menuRef [class.subMenu]="true" [class.show]="isOpen" [class.drop-up]="menuPosition === 'up'" [class.drop-down]="menuPosition === 'down'">
 <ul>
  <li *ngFor="let item of items" (click)="handleItemClick(item)">
  {{item}}
  </li>
 </ul>
 </div>
</span>
