<div class="settingsWrapper">
<ul class="settingsTabs d-flex">
<li
 *ngFor="let tab of tabs; let i = index"
 [id]="getTabId(tab.title)"
 [class.active]="activeTab === i"
 [class.tabSelector]="true"
 (click)="handleTabClick(i)">
 <span *ngIf="tab.materialIcon" class="material-icons">{{tab.materialIcon}}</span>

 </span>
 <span *ngIf="tab.title === 'Separations'" class="tab-svg-icon">
  <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 12.86 12.86" width="20" height="20">
   <path fill="currentColor" d="M12.86,5.99h-2.22c-.21-1.99-1.78-3.56-3.77-3.77V0h-.88v2.22c-1.99.21-3.56,1.78-3.77,3.77H0v.88h2.22c.21,1.99,1.78,3.57,3.77,3.77v2.22h.88v-2.22c1.99-.21,3.57-1.78,3.77-3.77h2.22v-.88ZM9.76,5.99h-2.9v-2.89c1.51.2,2.7,1.39,2.9,2.89ZM5.99,3.1v2.89h-2.89c.2-1.51,1.39-2.69,2.89-2.89ZM3.1,6.87h2.89v2.9c-1.51-.2-2.69-1.39-2.89-2.9ZM6.87,9.76v-2.9h2.9c-.2,1.51-1.39,2.7-2.9,2.9Z"/>
  </svg>
 </span>
 <span *ngIf="!tab.materialIcon && tab.title !== 'Graphics' && tab.title !== 'Separations' && tab.icon" [class]="tab.icon"></span>
 <span class="tab-title">{{tab.title}}</span>
 <span class="hoverTitle">{{tab.title}}</span>
</li>
</ul>
<div class="settingsTabContent">
<div *ngFor="let tab of tabs; let i = index" [class.innerTabContent]="true" [class.show]="activeTab === i">
 <app-graphics *ngIf="i === 0" [documentRefreshKey]="documentRefreshKey"></app-graphics>
 <app-separations *ngIf="i === 1" [documentRefreshKey]="documentRefreshKey"></app-separations>
 <app-separation-colors *ngIf="i === 2" [documentRefreshKey]="documentRefreshKey"></app-separation-colors>
</div>
<div *ngFor="let option of menuOptions" [class.innerTabContent]="true" [class.show]="selectedMenuOption === option.title">
 <app-settings *ngIf="option.title === 'Settings'"></app-settings>
</div>
</div>
</div>
